<section ng-controller="MediaController">
  <div class="page-header">
    <h1>New Medium</h1>
  </div>
  <div class="col-md-12">
    <form name="mediumForm" class="form-horizontal" ng-submit="create(mediumForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="mediumForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Medium name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label>Specifications</label>
          <div ng-repeat="spec in specifications">
            <div class="pull-right">
              <a class="btn btn-primary" ng-click="removeSpec($index);">
                <i class="glyphicon glyphicon-trash"></i>
              </a>
            </div>
            <p class="lead" ng-bind="spec"></p>
          </div>
          <div>
            <input name="newSpec" type="text" ng-model="newSpecTemp" id="newSpec" placeholder="Specification">
            <a class="btn btn-primary" ng-click="addSpec();">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </div>

        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
