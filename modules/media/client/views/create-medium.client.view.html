<section ng-controller="MediaController">
  <div class="page-header">
    <h1 ng-show="onlyGeneral">New General Medium</h1>
    <h1 ng-show="!onlyGeneral">New Personal Medium</h1>
  </div>
  <div class="col-md-12">
    <form name="mediumForm" ng-submit="create(mediumForm.$valid)" novalidate>
        <fieldset class="form-group" show-errors>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control"
                 ng-model="name" required>
          <div ng-messages="mediumForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Medium name is required.</p>
          </div>
        </fieldset>

        <div class="form-group">
          <label>Specification key(s)</label>
          <editable-string-array id="author" name="author"
                                 ng-model="specifications"></editable-string-array>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Create Medium">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
    </form>
  </div>
</section>
