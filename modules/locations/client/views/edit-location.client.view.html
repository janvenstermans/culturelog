<section ng-controller="LocationCreateEditController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Location</h1>
  </div>
  <div class="col-md-12">
    <form name="locationForm" novalidate>
      <fieldset class="form-group" show-errors>
        <label for="description">Description</label>
        <p class="input-group">
          <input type="text" id="description" name="description" class="form-control"
                 ng-model="location.description" required>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="updateLocationInfo(location)" title="geocode the location description">
              <i class="glyphicon glyphicon-globe"></i>
            </button>
          </span>
        </p>
        <div ng-messages="locationForm.description.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Location description is required.</p>
        </div>
      </fieldset>

      <div class = "form-group">
        <div ng-show="hasLngLat(location)">
          <leaflet lf-center="center" height="480px" markers="markers" defaults="defaults" event-broadcast="events"></leaflet>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="update(locationForm.$valid)">Update locatiion</button>
      </div>
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
    </form>
  </div>
</section>
