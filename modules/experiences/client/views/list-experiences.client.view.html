<section ng-controller="ExperiencesController" ng-init="find()">
  <div class="page-header">
    <h1>Experiences</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="experience in experiences" ui-sref="experiences.view({experienceId: experience._id})" class="list-group-item">
      <h4 class="list-group-item-heading">{{experience.date | date : 'dd/MM/yyyy'}} | {{experience.medium.name}} | {{experience.title}}</h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="experiences.$resolved && !experiences.length">
    No experiences yet, why don't you <a ui-sref="experiences.create">create one</a>?
  </div>
</section>
