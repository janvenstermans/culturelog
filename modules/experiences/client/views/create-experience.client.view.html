<section ng-controller="ExperiencesController">
  <div class="page-header">
    <h1>New Experience</h1>
  </div>
  <div class="col-md-12">
    <form name="experienceForm" class="form-horizontal" ng-submit="create(experienceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="medium">Medium</label>
          <select name="medium" id="medium" ng-model="newExperience.medium" required>
            <option ng-repeat="option in media" value="{{option._id}}">{{option.name}}</option>
          </select>
          <div ng-messages="experienceForm.medium.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Experience medium is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="newExperience.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="experienceForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Experience title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
